<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Form Builder</title>
  <meta name="description" content="Form Builder">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/formbuilder.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div id ="formBuilderRoot"></div>
    <script type="text/javascript">
        //SETUP => 
        //Declare global variables
        var appedToElementSelector = "#formBuilderRoot" // using a jquery selector # for id, . for class
        var appendedTableId = "formBuilderTable"
        var nullvalue = "nodata"
        var seperator = "~" //pipe and entities dont work
        var FormInputs = {
        	"input2" : {
        		"name" : "Name",
        		"type" : "text",
        		"saveto": "FirstNameField",
        		"heading": "Firstname"
        	},
        	"input3" : {
        		"name" : "Surname",
        		"type" : "date",
        		"saveto": "SurnameField",
        		"heading": "Surname"
        	},
        	"input4" : {
        		"name" : "DateofBirth",
        		"type" : "text",
        		"saveto": "DateofBirthField",
        		"heading": "Date of Birth"
        	},
        	"input5" : {
        		"name" : "NameofPhysicalScore",
        		"type" : "text",
        		"saveto": "NamePhysicalScore",
        		"heading": "Physical Score"
        	},
        	"input6" : {
        		"name" : "NameofOtherScore",
        		"type" : "text",
        		"saveto": "NameOtherScore",
        		"heading": "Other"
        	},
        	"input7" : {
        		"name" : "NameofTotal",
        		"type" : "text",
        		"saveto": "NameTotal",
        		"heading": "Total"
        	},
        }
        var addButtonLabel = "Add New Item"
        var removeButtonLabel = "Remove Selected Items"
        
        formBuilder(appedToElementSelector, appendedTableId, addButtonLabel, removeButtonLabel, FormInputs, nullvalue)
    </script>
</body>
</html>
